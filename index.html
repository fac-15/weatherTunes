<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>weatherTunes</title>
  <meta name="description" content="to do list app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="icon" type="image/ico" href="img/favicon.ico">
  <link rel="icon" sizes="120x120" href="img/touch-icon-120.png"> -->
</head>

<body>
  <main>

    <header>
      <section role="main">
        <h1>Weather Tunes:</h1>
        <p>Get some banging tunes to do with the weather in your location</p>
      </section>
    </header>

    <form id="get-weather">
      <div class="fieldset">
        <div>
          <label for="your-location">Your Location:</label>
          <input id="your-location" type="text" name="location" value="" placeholder="add to do list item here...">
        </div>
        <div>
          <input type="submit" name="submit" value="Submit">
        </div>
      </div>
    </form>

  </main>

  <script type="text/javascript" src="api-keys/our-keys.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/dom.js"></script>

</body>

</html>
